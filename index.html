<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles/main-style.css">
    <title>Odin Project - Tick-Tack-Toe</title>
</head>
<script src="scripts/start-script.js"></script>
<body>
    <div class="xo-selectors-container">
        <h3>Select X or O</h3>
        <div class="xo-selections">         
            <div class="xo-selection">
                <button id="select-x" class="select-button">Play as X</button>
            </div>
            <div class="xo-selection">
                <button id="select-o" class="select-button">Play as O</button>
            </div>
        </div>
        <h3>Vs human? Or vs computer ?</h3>
        <div class="human-computer-selections">   
            <div class="human-computer-selection">
                <button id="select-human" class="select-button">Vs Human</button>
            </div>
            <div class="human-computer-selection">
                <button id="select-computer" class="select-button">Vs Computer</button>
            </div>
        </div>
        <div>
            <h2 id="game-over-result">Tick-tack-toe</h2>
        </div>
    </div>
    <div id="xo-container">
        <div id="xo-square-00" class="xo-square"></div>
        <div id="xo-square-01" class="xo-square"></div>
        <div id="xo-square-02" class="xo-square"></div>
        <div id="xo-square-10" class="xo-square"></div>
        <div id="xo-square-11" class="xo-square"></div>
        <div id="xo-square-12" class="xo-square"></div>
        <div id="xo-square-20" class="xo-square"></div>
        <div id="xo-square-21" class="xo-square"></div>
        <div id="xo-square-22" class="xo-square"></div>
    </div>
</body>
<!--<script src="scripts/main-script.js"></script>-->
</html>
